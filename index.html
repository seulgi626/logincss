<!DOCTYPE html>
<html lang="ko-KR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>

    @import url('//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css');


    body {
        font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    .login-box {
        width: 350px;
        padding: 19px 16px; 
        background: #FFFFFF;
        border: 1px solid #DBDBDB;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .welcome-text {
        font-size: 12px;
        color: #000000;
        margin-bottom: 16px;
        line-height: 100%;
    }

    .login-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 40px;
        background: #711BFF;
        border-radius: 4px;
        text-decoration: none;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: 500;
        gap: 6px; 
        margin-bottom: 16px;
        transition: background-color 0.2s;
    }

    .login-btn:hover {
        background-color: #330e6f;
        transform: scale(1.05);
    }

    .login-btn .btn-logo {
        height: 18px; 
        width: 64px;
    }

    .user-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #767676;
        font-weight: 400;
    }

    .action-group {
        display: flex;
        align-items: center;
        
    }

    .user-actions a {
        color: #767676;
        text-decoration: none;
        line-height: 15px;
    }

    .user-actions .icon {
        width: 16px;
        height: 16px;
        margin-right: 4px;
        vertical-align: middle;
    }

    .divider {
        margin: 0 6px;
        font-size: 10px;
        color: #DBDBDB;
    }
    </style>
    </head>
    <body>
    <section class="login-box">
    <p class="welcome-text">더 편리해진 위니브에 오신 것을 환영합니다.</p>
    
    <a href="#" class="login-btn">
        <img src="./images/weniv-logo.png" alt="weniv" class="btn-logo">
        <span>로그인</span>
    </a>

    <div class="user-actions">
        <div class="action-group">
            <img src="./images/icon-lock.png" alt="" class="icon">
            <a href="#">아이디</a>
            <span class="divider">|</span>
            <a href="#">비밀번호찾기</a>
        </div>

        <div class="action-group">
            <img src="./images/icon-user.png" alt="" class="icon">
            <a href="#">회원가입</a>
        </div>
    </div>
</section>
    </body>
</html>
